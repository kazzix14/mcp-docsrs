name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.vscode/**'
      - '.claude/**'

permissions:
  contents: read

jobs:
  quick-check:
    name: Quick PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.14'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-pr-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-pr-
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        id: lint
        run: bun run lint

      - name: Run type check
        id: typecheck
        run: bun run typecheck

      - name: Run tests
        id: tests
        run: bun test

      - name: Test build
        id: build
        run: bun run build:linux-x64

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“‹ PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting**: ${{ steps.lint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type Check**: ${{ steps.typecheck.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: ${{ steps.tests.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ steps.build.outcome }}" >> $GITHUB_STEP_SUMMARY